<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <!-- DAY DATE TIME -->
    <p id="currentDay" class="lead" style="color:red;">DAY, DATE, TIME</p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- <div class="time-block" style="width: 100%; height: 100%;">
    </div> -->
    <div class="row time-block" id="9">
      <div class="hour col-md-1">9AM</div>
      <textarea class="description col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"></button>
    </div>
    <div class="row time-block" id="10">
      <div class="hour col-md-1">10AM</div>
      <textarea class="description col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"></button>
    </div>
    <div class="row time-block" id="11">
      <div class="hour col-md-1">11AM</div>
      <textarea class="description col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"></button>
    </div>
    <div class="row time-block" id="12">
      <div class="hour col-md-1">12AM</div>
      <textarea class="description col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"></button>
    </div>
    <div class="row time-block" id="13">
      <div class="hour col-md-1">1PM</div>
      <textarea class="description col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"></button>
    </div>
    <div class="row time-block" id="14">
      <div class="hour col-md-1">2PM</div>
      <textarea class="description col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"></button>
    </div>
    <div class="row time-block" id="15">
      <div class="hour col-md-1">3PM</div>
      <textarea class="description col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"></button>
    </div>
    <div class="row time-block" id="16">
      <div class="hour col-md-1">4PM</div>
      <textarea class="description col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"></button>
    </div>
    <div class="row time-block" id="17">
      <div class="hour col-md-1">5PM</div>
      <textarea class="description col-md-10"></textarea>
      <button class="btn saveBtn col-md-1"></button>
    </div>


  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="assets/index.js">
